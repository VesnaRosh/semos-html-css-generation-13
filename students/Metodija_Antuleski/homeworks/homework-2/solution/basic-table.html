<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <table border="1" width="360px" height="auto">
                <!-- <thead> e namerno izostaven. -->
                <tbody>
                    <tr>
                        <td colspan="3" style="text-align: center;">Section 1</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Section 2</td>
                        <td colspan="2" style="text-align: center;">Section 3 </td>
                    </tr>
                    <tr>
                        <td>Section 4 </td>
                        <td>Section 5 </td>
                    </tr>
                    <tr>
                        <td rowspan="2">Section 6</td>
                        <td colspan="2" style="text-align: center;">Section 7</td>
                    </tr>
                    <tr>
                        <td>Section 8</td>
                        <td>Section 9</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer></footer>
</body>

</html>
