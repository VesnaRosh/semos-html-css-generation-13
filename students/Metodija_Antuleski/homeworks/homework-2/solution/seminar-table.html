<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout</title>
</head>

<body>
    <header></header>
    <main>
        <section>
            <table border="1" width="640px" height="auto">
                <thead>
                    <tr>
                        <th rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th colspan="2">Schedule</th>
                        <th colspan="2" rowspan="2">Topic</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Monday</td>
                        <td rowspan="2" style="background-color: aqua;">8:00 AM</td>
                        <td rowspan="2" style="background-color: rgb(170, 150, 216);">5:00 PM</td>
                        <td>Introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity:DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td rowspan="4">Tuesday</td>
                        <td style="background-color: aqua;">8:00 AM </td>
                        <td style="background-color: rgb(131, 209, 161);">11:00 PM</td>
                        <td rowspan="2">XPath</td>
                    </tr>
                    <tr>
                        <td rowspan="2" style="background-color: rgb(131, 209, 161);">11:00 AM</td>
                        <td rowspan="2" style="background-color: rgb(216, 204, 150);">2:00 PM</td>

                    </tr>
                    <tr>
                        <td rowspan="2">XSL Transformations</td>
                    </tr>
                    <tr>
                        <td style="background-color: rgb(216, 204, 150);">2:00 PM</td>
                        <td style="background-color: rgb(170, 150, 216)" ;>5:00 PM</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td style="background-color: aqua;">8:00 AM</td>
                        <td style="background-color: rgb(216, 150, 150);">12:00 PM</td>
                        <td>XSL Formmating Objects</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
</body>

</html>
