<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <span>February 2019</span>
            </div>
            <div class="week">
                <span class="days" id="su">Su</span>
                <span class="days" id="mo">Mo</span>
                <span class="days" id="tu">Tu</span>
                <span class="days" id="we">We</span>
                <span class="days" id="th">Th</span>
                <span class="days" id="fr">Fr</span>
                <span class="days" id="sa">Sa</span>
            </div>
            <div class="date">
                <span class="numbers" id="num1">1</span>
                <span class="numbers" id="num2">2</span>
                <span class="numbers" id="num3">3</span>
                <span class="numbers" id="num4">4</span>
                <span class="numbers" id="num5">5</span>
                <span class="numbers" id="num6">6</span>
                <span class="numbers" id="num7">7</span>
                <span class="numbers" id="num8">8</span>
                <span class="numbers" id="num9">9</span>
                <span class="numbers" id="num10">10</span>
                <span class="numbers" id="num11">11</span>
                <span class="numbers" id="num12">12</span>
                <span class="numbers" id="num13">13</span>
                <span class="numbers" id="num14">14</span>
                <span class="numbers" id="num15">15</span>
                <span class="numbers" id="num16">16</span>
                <span class="numbers" id="num17">17</span>
                <span class="numbers" id="num18">18</span>
                <span class="numbers" id="num19">19</span>
                <span class="numbers" id="num20">20</span>
                <span class="numbers" id="num21">21</span>
                <span class="numbers" id="num22">22</span>
                <span class="numbers" id="num23">23</span>
                <span class="numbers" id="num24">24</span>
                <span class="numbers" id="num25">25</span>
                <span class="numbers" id="num26">26</span>
                <span class="numbers" id="num27">27</span>
                <span class="numbers" id="num28">28</span>
            </div>
        </div>
    </div>
</body>

</html>
