<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="main">
            <div class="box" id="main">
                <span>2*3</span>
            </div>
            <div class="box" id="result">
                <span>6</span>
            </div>
        </div>
        <div class="keyboard">
            <div class="box" id="ac">
                <span>AC</span>
            </div>
            <div class="box box-bg" id="slash">
                <span>/</span>
            </div>
            <div class="box box-bg" id="times">
                <span>*</span>
            </div>
            <div class="box box-bg" id="six">
                <span>6</span>
            </div>
            <div class="box box-bg" id="seven">
                <span>7</span>
            </div>
            <div class="box box-bg" id="eight">
                <span>8</span>
            </div>
            <div class="box box-bg" id="nine">
                <span>9</span>
            </div>
            <div class="box box-bg" id="minus">
                <span>-</span>
            </div>
            <div class="box box-bg" id="four">
                <span>4</span>
            </div>
            <div class="box box-bg" id="five">
                <span>5</span>
            </div>
            <div class="box box-bg" id="six">
                <span>6</span>
            </div>
            <div class="box box-bg" id="plus">
                <span>+</span>
            </div>
            <div class="box box-bg" id="one">
                <span>1</span>
            </div>
            <div class="box box-bg" id="two">
                <span>2</span>
            </div>
            <div class="box box-bg" id="three">
                <span>3</span>
            </div>
            <div class="box box-bg" id="equal">
                <span>=</span>
            </div>
            <div class="box box-bg" id="zero">
                <span>0</span>
            </div>
            <div class="box box-bg" id="dot">
                <span>.</span>
            </div>
        </div>


    </div>
</body>

</html>
