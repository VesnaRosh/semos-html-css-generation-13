<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/dream-house.css" />
    <title>Dream House</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h4>Props</h4>
        <nav>
          <ul class="links-list">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#properties">Properties</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contacUs">Contact Us</a></li>
          </ul>
        </nav>
      </header>
      <main class="title-search-holder">
        <h1>FIND A PERFECT DREAM HOUSE</h1>
        <form>
          <input type="text" placeholder="Your Zip code or City e.g New York" />
          <button type="submit">Search</button>
        </form>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur
          at reprehenderit ut.
        </p>
        <a href="#properties">View properties</a>
        <i class="fas fa-long-arrow-alt-right"></i>
      </main>
      <section class="section-cards">
        <!-- single card -->
        <div class="single-card">
          <i class="fas fa-city card-icon"></i>
          <h5>New Properties</h5>
        </div>
        <!-- single card -->
        <div class="single-card">
          <i class="fas fa-user-plus card-icon"></i>
          <h5>Contact Agent</h5>
        </div>
        <!-- single card -->
        <div class="single-card">
          <i class="far fa-building card-icon"></i>
          <h5>Building for sale</h5>
        </div>

        <!-- single card -->
        <div class="single-card">
          <i class="fas fa-home card-icon"></i>
          <h5>House for sale</h5>
        </div>
      </section>
    </div>
    <section class="section-images">
      <div>
        <h3>POPULAR PROPERTIES</h3>
        <button>View all properties</button>
      </div>
      <div class="images">
        <img class="single-img" src="./static/gird1.jpg" alt="glass house" />
        <img class="single-img" src="./static/grid2.jpg" alt="light building" />
        <img
          class="single-img"
          src="./static/grid3jpg.jpg"
          alt="sharp building"
        />
      </div>
    </section>
  </body>
</html>
