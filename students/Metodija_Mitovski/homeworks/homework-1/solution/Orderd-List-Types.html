<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ordered List Types</title>
  </head>
  <body>
    <header></header>

    <main>
      <h1>Ordered List Types</h1>
      <span>Default</span>
      <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
      </ol>

      <span>Lower Alphabets</span>
      <ol type="a">
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
      </ol>

      <span>Upper Alphabets</span>
      <ol type="A">
        <li>Food</li>
        <li>House</li>
        <li>Water</li>
        <li>Electricity</li>
        <li>Transportation</li>
      </ol>

      <span>Lower Roman</span>
      <ol type="i">
        <li>CEO</li>
        <li>Manager</li>
        <li>Supervisor</li>
        <li>Workers</li>
      </ol>
    </main>

    <footer></footer>
  </body>
</html>
