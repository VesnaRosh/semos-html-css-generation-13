<!DOCTYPE html>
    <html>
        <head>
            <title>Ordered List Example</title>
        </head>

        <body>
            <header>
                <h1>Ordered List Types</h1>
            </header>
            <span>Default</span>
            <ol>
                <li>Orange</li>
                <li>Mango</li>
                <li>Banana</li>
                <li>Apple</li>
            </ol>
            <span>Lower Alphabets</span>
            <ol type="a">
                <li>Red</li>
                <li>Blue</li>
                <li>Green</li>
                <li>Yellow</li>
            </ol>
            <span>Upper Alphabets</span>
            <ol type="A">
                <li>Food</li>
                <li>House</li>
                <li>Water</li>
                <li>Electricity</li>
                <li>Transportation</li>

            </ol>
            <span>Lower Roman</span>
            <ol type="i">
                <li>CEO</li>
                <li>Manager</li>
                <li>Supervisors</li>
                <li>Workers</li>
            </ol>

        </body>
    </html>
    <!--Dali moze vaka koristenje na span za kratok test,ili se upotrebuva vnatre vo paragrafi-->
