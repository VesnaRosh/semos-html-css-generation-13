<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar table</title>
 </head>
 <body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
               <td rowspan="2"> Monday</td>
               <td rowspan="2" style="background-color: yellow;">8:00 am</td>
               <td rowspan="2" style="background-color: plum;">5:00 pm</td>
               <td style="text-align: center;">Introduction to XML</td>
            </tr>

            <tr>
               <td>Validity:DTD and Relax NG</td>
             </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8:00 am</td>
                <td style="background-color: yellow;">11:00 am</td>
                <td rowspan="2" style="text-align: center;">XPath</td>
            </tr>

            <tr>
                <td style="background-color: yellow;">11:00 am</td>
                <td style="background-color: yellowgreen;">2:00 pm</td>
            </tr>

            <tr>
                <td style="background-color:yellowgreen;">2:00 pm</td>
                <td style="background-color: plum;">5:00 pm</td>
                <td style="text-align: center;">XSL Transformations</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8:00 am</td>
                <td style="background-color: yellowgreen;">12:00 pm</td>
                <td style="text-align: center;">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
