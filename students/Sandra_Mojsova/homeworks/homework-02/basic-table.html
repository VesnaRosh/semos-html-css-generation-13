<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table</title>
</head>
<body>
    <main>
        <table border="1">
            <thead>
                <tr>
                   <th colspan="3">section_1</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                  <td rowspan="2">section_2</td>
                  <td colspan="2" style="text-align: center;">section_3</td>
                </tr>

                <tr>
                  <td>section_4</td>
                  <td>section_5</td>    
                </tr>

                <tr>
                  <td rowspan="2">section_6</td>
                  <td colspan="2" style="text-align: center;">section_7</td>
                </tr>

                <tr>
                  <td>section_8</td>
                  <td>section_9</td>   
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
