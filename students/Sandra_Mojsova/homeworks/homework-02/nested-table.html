<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
 </head>
 <body> 
    <table border="1">
        <thead>
            <tr>
                <th>Header Column 1</th>
                <th>Header Column 2</th>
                <th>Header Column 3</th>
                <th>Header Column 4</th>
             </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row2 - Item 1</td>
                <td>Row2 - Item 2</td>
                <td>
                    <table border="1">
                        <tr>
                            <th colspan="2">Row 2:Nested table1</th>
                        </tr>

                        <tr>
                            <td>Row1 Header</td>
                            <td>item</td>
                        </tr>

                        <tr>
                            <td>Row2 Header</td>
                            <td>item</td>
                        </tr>

                        <tr>
                            <td>Row2 Header</td>
                            <td>item</td>
                        </tr>
                    </table>
                </td>
                <td>Row2 - Item 4 <br> A second line</td>
            </tr>

            <tr>
                <td>Row3 - Item 1</td>
                <td>Row3 - Item 2</td>
                <td></td>
                <td>Row3 - Item 4</td>
            </tr>

            <tr>
                <td>Row4 - Item 1</td>
                <td>Row4 - Item 2</td>
                <td>Row4 - Item 3</td>
            </tr>
        </tbody>
    </table> 
  </body>
</html>
