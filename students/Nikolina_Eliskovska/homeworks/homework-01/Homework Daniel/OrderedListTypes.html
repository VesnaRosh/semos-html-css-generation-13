<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <header></header>

    <main>

        <p>This is by default:</p>

        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Apple</li>
        </ol>

        <p>This is Lower Alphabets:</p>

        <ol type="a">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Apple</li>
        </ol>

        <p>This is Lower Alphabets:</p>

        <ol type="A">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Apple</li>
        </ol>

        <p>This is Lower Roman:</p>

        <ol type="i">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Apple</li>
        </ol>

    </main>

    <footer></footer>
