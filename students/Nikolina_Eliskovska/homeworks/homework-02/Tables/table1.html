<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
         th, td {
            border: 1px solid black;
            width: 110px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header></header>

    <main>
        <section>
            <table>
              <caption>Table 1</caption>
                <thead>
                    <tr>
                        <th colspan="3">Section_1</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">Section_2</td>
                        <td colspan="2">Section_3</td>
                    </tr>

                    <tr>
                        <td>Section_4</td>
                        <td>Section_5</td>  
                    </tr>

                    <tr>
                        <td rowspan="2">Section_6</td>
                        <td colspan="2">Section_7</td>
                    </tr>

                    <tr>
                        <td>Section_8</td>
                        <td>Section_9</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>
    </main>

    <footer></footer>

</body>
</html>
