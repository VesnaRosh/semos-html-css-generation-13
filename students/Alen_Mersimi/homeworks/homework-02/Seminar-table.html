<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar-Table</title>
</head>
<body>
    <main>
            <table border="1" width="460px" height="290px">
                <thead>
                    <tr>
                        <th rowspan="3">Day</th>
                        <th colspan="3">Seminar</th>
                    </tr>
                    <tr>
                        <th rowspan="2">Topics</th>
                        <th colspan="2">Schedule</th>
                    </tr>
                    <tr>
                        <th>Begin</th>
                        <th>End</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="2">Monday</td>
                        <td rowspan="2" style="background-color: #ffff00;">8:00 A.M.</td>
                        <td rowspan="2" style="background-color: teal;">5:00 P.M.</td>
                        <td>introduction to XML</td>
                    </tr>
                    <tr>
                        <td>Validity:DTD and Relax NG</td>
                    </tr>
                    <tr>
                        <td rowspan="6">Tuesday</td>
                        <td rowspan="2" style="background-color:#ffff00;">8:00 A.M.</td>
                        <td rowspan="2" style="background-color:#ffff00;">11:00 A.M</td>
                        <td rowspan="3">Xpath</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td rowspan="2" style="background-color: yellow;">11:00 A.M.</td>
                        <td rowspan="2" style="background-color: yellowgreen;">2:00 A.M</td>
                    </tr>
                    <tr>
                        <td rowspan="3">XSL Transformatio</td>
                    </tr>
                    <tr>
                        <td rowspan="2" style="background-color: yellowgreen;">2:00 P.M.</td>
                        <td rowspan="2" style="background-color: turquoise;">5:00 P.M.</td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Wednesday</td>
                        <td style="background-color: rgb(151, 153, 62);"></td>
                        <td style="background-color: yellowgreen;"></td>
                        <td>XSL Formating Objects</td>
                    </tr>
                </tbody>
            </table>
    </main>
</body>
</html>
