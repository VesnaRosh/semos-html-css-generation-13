<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students-Table</title>
</head>
<body>
    <main>
        <table border="1" width="600px">
            <thead>
                <tr>
                    <th rowspan="2">Heading</th>
                    <th>Students</th>
                    <th colspan="3">Details</th>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Roll Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="4">Students List</td>
                    <td>1</td>
                    <td>Gary Moore</td>
                    <td>Blues</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Joe Bonamassa</td>
                    <td>Blues</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jimi Hendrix</td>
                    <td>Rock/Blues</td>
                    <td>12345</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Angus Young</td>
                    <td>Rock n'Roll</td>
                    <td>12345</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
