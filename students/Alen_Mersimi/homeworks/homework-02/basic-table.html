<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Table</title>
</head>
<body>
    <main>
        <section>
            <table border="1.8" width="350px" height="200px">
                <tbody>
                    <tr>
                        <td colspan="3">Tr1</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Tr2</td>
                        <td colspan="2">Tr3</td>
                    </tr>
                    <tr>
                        <td>Tr4</td>
                        <td>Tr5</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Tr6</td>
                        <td colspan="2">Tr7</td>
                    </tr>
                    <tr>
                        <td>Tr8</td>
                        <td>Tr9</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
