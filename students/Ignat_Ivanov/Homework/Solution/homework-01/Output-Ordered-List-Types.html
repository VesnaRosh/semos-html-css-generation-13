<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ordered List Example</title>
    </head>
    <body>
        <h1>Ordered List Types</h1>
        <p>Default</p>
           <ol>
              <li>Orange</li>
              <li>Mango</li>
              <li>Banana</li>
              <li>Apple</li>
           </ol>
        <p>Lower Alphabets</p>
           <ol type="a">
              <li>Red</li>
              <li>Blue</li>
              <li>Green</li>
              <li>Yellow</li>
           </ol>
        <p>Upper Alphabets</p>
           <ol type="I">
              <li>Food</li>
              <li>House</li>
              <li>Water</li>
              <li>Electricity</li>
              <li>Transportation</li>
           </ol>
        <p>Lower Roman</p>
           <ol type="i">
              <li>CEO</li>
              <li>Manager</li>
              <li>Supervisor</li>
              <li>Workers</li>
           </ol>
    </body>
</html>
