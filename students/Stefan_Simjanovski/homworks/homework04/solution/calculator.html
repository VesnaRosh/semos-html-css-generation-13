<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div class="calculator">
        <div class="green">
            <div>2*3</div>
        </div>
        <div class="black">
            <div>6</div>
        </div>
        <div class="container">
            <div class="delete">AC</div>
            <div class="thing">/</div>
            <div class="thing">*</div>
            <div class="thing">7</div>
            <div class="thing">8</div>
            <div class="thing">9</div>
            <div class="thing">-</div>
            <div class="thing">4</div>
            <div class="thing">5</div>
            <div class="thing">6</div>
            <div class="thing">+</div>
            <div class="thing">1</div>
            <div class="thing">2</div>
            <div class="thing">3</div>
            <div class="equal">=</div>
            <div class="zero">0</div>
            <div class="thing">.</div>
        </div>
    </div>
</body>
</html>
