<!DOCTYPE html>
<html>
    <head>
        <title>Seminar-table</title>
    </head>
    <body>
        <main>
            <section>
                <table border="1">
                    <thead>
                        <tr>
                            <th rowspan="3">Day</th>
                            <th colspan="3">Seminar</th>
                        </tr>
                        <tr>
                            <th colspan="2">Schedule</th>
                            <th rowspan="2">Topic</th>
                        </tr>
                        <tr>
                            <th>Begin</th>
                            <th>End</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td rowspan="2">Monday</td>
                            <td rowspan="2" bgcolor="yellow">8:00 am</td>
                            <td rowspan="2" bgcolor="lightblue">5:00 pm</td>
                            <td>Instroduction to XML</td>
                        </tr>
                        <tr>
                            <td>Validity DTD and Relax NG</td>
                        </tr>
                        <tr>
                            <td rowspan="6">Tuesday</td>
                            <td rowspan="2" bgcolor="yellow">8:00 am</td>
                            <td rowspan="2" bgcolor="yellow">11:00 am</td>
                            <td rowspan="3">XPath</td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td rowspan="2" bgcolor="yellow">11:00 am</td>
                            <td rowspan="2" bgcolor="limegreen">2:00 am</td>
                        </tr>
                        <tr>
                            <td rowspan="3">XSL Transformations</td>
                        </tr>
                        <tr>
                            <td rowspan="2" bgcolor="limegreen">2:00 pm</td>
                            <td rowspan="2" bgcolor="lightblue">5:00 pm</td>
                        </tr>
                        <tr></tr>
                        <tr>
                            <td>Wednesday</td>
                            <td bgcolor="yellow">8:00 am</td>
                            <td bgcolor="limegreen">12:00 pm</td>
                            <td>XSL Formatting Objects</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
