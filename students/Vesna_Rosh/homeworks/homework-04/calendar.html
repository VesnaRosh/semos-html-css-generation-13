<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="calendar-style.css"/>
</head>
<body>
  <div class="calendar">
    <header>
      <h2>February 2019</h2>
    </header>
  
    <ul class="weekdays">
      <li>
        <abbr title="S">Su</abbr>
      </li>
      <li>
        <abbr title="M">Mon</abbr>
      </li>
      <li>
        <abbr title="T">Tu</abbr>
      </li>
      <li>
        <abbr title="W">We</abbr>
      </li>
      <li>
        <abbr title="T">Th</abbr>
      </li>
      <li>
        <abbr title="F">Fr</abbr>
      </li>
      <li>
        <abbr title="S">Sa</abbr>
      </li>
    </ul>
  
    <ol class="day-grid">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>

      <li>12</li>
      <li>13</li>

      <li>17</li>
      <li>18</li>
      <li>19</li>
      <li>20</li>
      <li>21</li>
      <li>22</li>
      <li>23</li>
      <li>24</li>
      <li>25</li>
      <li>26</li>
      <li>27</li>
      <li>28</li>
    </ol>   
  </div>
</body>
</html>
