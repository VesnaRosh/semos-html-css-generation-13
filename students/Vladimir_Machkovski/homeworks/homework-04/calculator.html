<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="resultat">
      <p>2*3</p>
      <p>6</p>
    </div>
    <div class="numeric">
     <div class="ac">AC</div>
     <div class="slash">/</div>
     <div class="multiply">*</div>
     <div class="number7">7</div>
     <div class="number8">8</div>
     <div class="number9">9</div>
     <div class="minus">-</div>
     <div class="number4">4</div>
     <div class="number5">5</div>
     <div class="number6">6</div>
     <div class="plus">+</div>
     <div class="number1">1</div>
     <div class="number2">2</div>
     <div class="number3">3</div>
     <div class="equally">=</div>
     <div class="number0">0</div>
    <div class="dot">.</div>
  </div>
</div>
</body>
</html>
