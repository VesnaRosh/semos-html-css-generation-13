<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Table</title>
</head>
<body>
  <main>
  <section>
    <table border="1">     
      <tbody>
        <tr>
          <td colspan="3"><b>section_1</b>(colspan="3")</td>          
        </tr>
        <tr>
          <td rowspan="2"><b> section_2 </b><br>(rowspan="2")</td>
          <td colspan="2"><b>section_3</b>(colspan="2")</td>          
        </tr>
        <tr>          
          <td><b>section_4</b></td>
          <td><b>section_5</b></td>
        </tr>
        <tr>
          <td rowspan="2"><b>section_6</b><br>(rowspan="2")</td>
          <td colspan="2"><b>section_7</b>(colspan="2")</td>         
        </tr>
        <tr>          
          <td><b>section_8</b></td>
          <td><b>section_9</b></td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
</body>
</html>
