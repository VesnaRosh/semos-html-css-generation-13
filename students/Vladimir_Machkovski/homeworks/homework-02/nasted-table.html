<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasted table</title>
</head>
<body>
  <main>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>Header Column 1</th>
            <th>Header Column 2</th>
            <th>Header Column 3</th>
            <th>Header Column 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Row 2 - Item 1</td>
            <td rowspan="2">Row 2 - Item 2</td>
            <th rowspan="2">Row 2:Nested table 1
              <table border="1">
                <tr>
                  <th>Row 1 Header</th><td style="font-weight: 1;">item</td>
                </tr>
                <tr>
                  <th>Row 2 Header</th><td style="font-weight: 1;">item</td>
                </tr>
                <tr>
                  <th>Row 3 Header</th><td style="font-weight: 1;">item</td>
                </tr>
              </table>
            </th>
            <td rowspan="2">Row 2 - Item 4 Asecond line</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Row 3 - Item 1</td>
            <td>Row 3 - Item 2</td>
            <td></td>
            <td>Row 3 - Item 3</td>
          </tr>
          <tr>
            <td>Row 4 - Item 1</td>
            <td>Row 4 - Item 2</td>
            <td>Row 4 - Item 3</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
