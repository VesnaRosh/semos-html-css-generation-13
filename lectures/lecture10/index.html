<!DOCTYPE html>
<html lang="en">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">

<body>

    <h1>Daniel's Summer to-do List</h1>

    <div class="items">

      <input type="checkbox" name="item-6" id="item-6">
      <label for="item-6">Get "vaksajn" and go on vacation :)</label>
